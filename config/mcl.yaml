classifier:
  name: MCL
  kwargs:
    encoding: Grid-3,2
    gamma: 20.0
    gamma2: 10.0
    katz_factor: 0.5

way_num: 5
shot_num: 1
query_num: 8

epoch: 30
train_episode: 20000
test_episode: 1000
episode_size: 4
workers: 2

optimizer:
  name: Adam
  kwargs:
    lr: 0.001
  other: ~

lr_scheduler:
  kwargs:
    gamma: 0.1
    step_size: 10
  name: StepLR